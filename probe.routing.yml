probe.config:
  path: '/admin/config/service/probe'
  defaults:
    _form: '\Drupal\probe\Form\ProbeConfigForm'
    _title: 'Probe'
  requirements:
    _permission: 'administer site configuration'
probe.self:
  path: '/admin/config/service/probe/self'
  defaults:
    _controller: '\Drupal\probe\Controller\ProbeController::probeSelf'
    _title: 'Probe'
  requirements:
    _permission: 'administer site configuration'
